name: Generate GitHub Readme Stats

on:
  schedule:
    # Run every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch: # Allow manual runs
  push:
    branches:
      - main
    paths:
      - '.github/workflows/github-readme-stats.yml'

jobs:
  generate-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    concurrency:
      group: github-readme-stats-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=yashranaway&show_icons=true&hide_border=true&title_color=94b4a4&icon_color=FFFFFF&text_color=FFFFFF&bg_color=000000&count_private=true&include_all_commits=true
          path: assets/github-stats/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=yashranaway&text_color=FFFFFF&bg_color=000000&title_color=94b4a4&langs_count=15&layout=compact&hide_border=true
          path: assets/github-stats/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          if [ -n "$(git status --porcelain)" ]; then
            git add assets/github-stats/*.svg
            git commit -m "chore: update GitHub readme stats [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
