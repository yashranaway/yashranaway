name: Generate GitHub Readme Stats

on:
  schedule:
    # Run every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch: # Allow manual runs
  push:
    branches:
      - main
    paths:
      - '.github/workflows/github-readme-stats.yml'

jobs:
  generate-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    concurrency:
      group: github-readme-stats-${{ github.ref }}
      cancel-in-progress: true
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create assets directory
        run: |
          mkdir -p assets/github-stats

      - name: Set PAT token
        id: set-pat
        run: |
          if [ -n "${{ secrets.GITHUB_README_STATS_PAT }}" ]; then
            echo "PAT=${{ secrets.GITHUB_README_STATS_PAT }}" >> $GITHUB_OUTPUT
          else
            echo "PAT=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_OUTPUT
          fi

      - name: Start GitHub Readme Stats container
        run: |
          docker run -d \
            --name readme-stats \
            -p 9000:9000 \
            -e PAT_1="${{ steps.set-pat.outputs.PAT }}" \
            -e WHITELIST=yashranaway \
            ghcr.io/utkuozdemir/github-readme-stats-selfhosted:latest
          
          # Wait for the server to be ready
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -f http://localhost:9000/api?username=yashranaway > /dev/null 2>&1; then
              echo "Server is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

      - name: Generate stats image
        run: |
          curl -o assets/github-stats/stats.svg \
            "http://localhost:9000/api?username=yashranaway&show_icons=true&hide_border=true&title_color=94b4a4&icon_color=FFFFFF&text_color=FFFFFF&bg_color=000000&count_private=true&include_all_commits=true"

      - name: Generate top languages image
        run: |
          curl -o assets/github-stats/top-langs.svg \
            "http://localhost:9000/api/top-langs/?username=yashranaway&text_color=FFFFFF&bg_color=000000&title_color=94b4a4&langs_count=15&layout=compact&hide_border=true"

      - name: Stop container
        if: always()
        run: |
          docker stop readme-stats || true
          docker rm readme-stats || true

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          if [ -n "$(git status --porcelain)" ]; then
            git add assets/github-stats/*.svg
            git commit -m "chore: update GitHub readme stats [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi

